name: Run

on:
  # schedule:
  #   - cron: '*/15 * * * *'
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      # matrix:
      #   shardIndex: [1, 2, 3, 4]
      #   shardTotal: [4]
    steps:
      - name: Log IP address
        run: echo `curl ipinfo.io/ip`
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps chromium

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      # - name: Start Xvfb
      #   run: Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
      # - name: Set DISPLAY environment variable
      #   run: export DISPLAY=:99
      - name: Run Playwright script
        run: xvfb-run --auto-servernum -- DEBUG=playwright-extra*,puppeteer-extra* node src/script.cjs
        # run: npm run start -- --shard=${{ matrix.shardIndex }}/${{ matrix.shardTotal }}
      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report-1
          path: stealth.png
          retention-days: 7
